<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trump Quotes Typing Test</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #FF6B6B;
            --primary-dark: #FF5252;
            --text: #2C3E50;
            --bg: #F0F4F8;
            --white: #FFFFFF;
            --quote-bg: #FFFFFF;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --correct: #66BB6A;
            --incorrect: #EF5350;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            padding: 2rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            max-width: 900px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--primary);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .subtitle {
            font-size: 1.1rem;
            color: var(--text);
            margin-bottom: 2rem;
            opacity: 0.8;
        }

        .quote-display {
            background: var(--quote-bg);
            padding: 2rem;
            border-radius: 16px;
            margin-bottom: 2rem;
            font-size: 1.25rem;
            box-shadow: var(--shadow);
            min-height: 120px;
            max-height: 200px;
            overflow-y: auto;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            white-space: pre-wrap;
            border: 2px solid rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
        }

        .quote-display:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .input-area {
            width: 100%;
            padding: 1rem 1.5rem;
            font-size: 1.1rem;
            border: 2px solid var(--primary);
            border-radius: 12px;
            margin-bottom: 2rem;
            font-family: inherit;
            transition: all 0.3s ease;
            background: var(--white);
            color: var(--text);
        }

        .input-area:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(255, 107, 107, 0.3);
            transform: translateY(-1px);
        }

        .btn {
            background: var(--primary);
            color: var(--white);
            border: none;
            padding: 1rem 2.5rem;
            font-size: 1.1rem;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.3s ease;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: var(--shadow);
        }

        .btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .btn:disabled {
            background: #95a5a6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .stats {
            margin-top: 2rem;
            font-size: 1.2rem;
            display: flex;
            justify-content: center;
            gap: 2rem;
        }

        .stat-item {
            background: var(--white);
            padding: 1.2rem 2rem;
            border-radius: 12px;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
            border: 2px solid rgba(0, 0, 0, 0.05);
        }

        .stat-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .stat-label {
            font-weight: 500;
            color: var(--primary);
        }

        .correct { 
            color: var(--correct);
            background: rgba(102, 187, 106, 0.1);
        }
        
        .incorrect { 
            color: var(--incorrect);
            background: rgba(239, 83, 80, 0.1);
        }

        @media (max-width: 600px) {
            body {
                padding: 1rem;
            }

            h1 {
                font-size: 2rem;
            }

            .quote-display {
                font-size: 1.1rem;
                padding: 1.5rem;
            }

            .stats {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Trump Quotes Typing Test</h1>
        <p class="subtitle">How fast can you type The Donald's greatest hits?</p>
        <div id="quote" class="quote-display">Click 'Start' to begin!</div>
        <textarea id="input" class="input-area" disabled placeholder="Start typing here..."></textarea>
        <button id="start" class="btn">Start Test</button>
        <div class="stats">
            <div class="stat-item">
                <span class="stat-label">WPM:</span> <span id="wpm">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Accuracy:</span> <span id="accuracy">0</span>%
            </div>
        </div>
    </div>

    <script>
        const elements = {
            quote: document.getElementById('quote'),
            input: document.getElementById('input'),
            start: document.getElementById('start'),
            wpm: document.getElementById('wpm'),
            accuracy: document.getElementById('accuracy')
        };

        let startTime, quote;

        function calculateWPM(startTime, endTime, text) {
            const minutes = (endTime - startTime) / 60000;
            const words = text.trim().split(/\s+/).length;
            return Math.round(words / minutes);
        }

        function calculateAccuracy(original, typed) {
            if (!typed.length) return 0;
            const correct = [...original].filter((char, i) => char === typed[i]).length;
            return Math.round((correct / original.length) * 100);
        }

        function updateResults(wpm, accuracy) {
            elements.wpm.textContent = wpm;
            elements.accuracy.textContent = accuracy;
            elements.input.value = '';
            elements.input.disabled = true;
            elements.start.textContent = 'Start Test';
            elements.quote.textContent = `WPM: ${wpm} | Accuracy: ${accuracy}%\nClick 'Start' to try again!`;
        }

        function updateQuoteDisplay() {
            const typed = elements.input.value;
            elements.quote.innerHTML = [...quote].map((char, i) => {
                const color = i < typed.length ? (char === typed[i] ? 'correct' : 'incorrect') : '';
                return `<span class="${color}">${char === ' ' ? '&nbsp;' : char}</span>`;
            }).join('');
        }

        elements.start.addEventListener('click', async () => {
            if (elements.start.textContent === 'Start Test') {
                const response = await fetch('/get-quote');
                quote = (await response.json()).quote;
                elements.quote.textContent = quote;
                elements.input.value = '';
                elements.input.disabled = false;
                elements.input.focus();
                startTime = Date.now();
                elements.start.textContent = 'Stop Test';
            } else {
                const wpm = calculateWPM(startTime, Date.now(), elements.input.value);
                const accuracy = calculateAccuracy(quote, elements.input.value);
                updateResults(wpm, accuracy);
            }
        });

        elements.input.addEventListener('input', () => {
            updateQuoteDisplay();
            if (elements.input.value === quote) {
                const wpm = calculateWPM(startTime, Date.now(), quote);
                const accuracy = calculateAccuracy(quote, quote);
                updateResults(wpm, accuracy);
            }
        });
    </script>
</body>
</html>
